multitenancy_enabled: true

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks

server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/ruler

compactor:
  data_dir: /data/compactor

store_gateway:
  sharding_ring:
    replication_factor: 1

ruler:
  rule_path: /tmp/ruler

limits:
  # Set very high series limits (effectively unlimited)
  max_global_series_per_user: 10000000    # 10M series per user
  max_global_series_per_metric: 10000000  # 10M series per metric
  
  # Set very high ingestion limits (effectively unlimited)
  ingestion_rate: 1000000                 # 1M samples/sec - effectively unlimited
  ingestion_burst_size: 10000000          # 10M burst size - effectively unlimited
  
  # Remove request limits  
  request_rate: 1000000                   # High request rate
  request_burst_size: 1000000             # High request burst
  
  # Additional limits to remove
  max_label_name_length: 1000000
  max_label_value_length: 1000000
  max_label_names_per_series: 1000000

activity_tracker:
  filepath: /data/metrics-activity.log
