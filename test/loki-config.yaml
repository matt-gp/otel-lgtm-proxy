auth_enabled: true

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600  # 100MB
  http_server_read_timeout: 300s
  http_server_write_timeout: 300s

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Enable multi-tenancy and OTLP support with consistently high limits
limits_config:
  # Remove time-based rejections
  reject_old_samples: false
  reject_old_samples_max_age: 8760h  # 1 year
  
  # Set consistently high ingestion limits (matching Mimir approach)
  ingestion_rate_mb: 10000           # 10GB/s - very high but reasonable
  ingestion_burst_size_mb: 20000     # 20GB burst - very high but reasonable
  per_stream_rate_limit: 10000000    # 10M entries/sec per stream
  per_stream_rate_limit_burst: 20000000  # 20M burst per stream
  
  # High concurrency limits
  max_concurrent_tail_requests: 10000    # High concurrent requests
  max_query_parallelism: 10000           # High parallelism
  
  # High data limits
  max_global_streams_per_user: 10000000  # 10M streams per user (matching Mimir)
  max_streams_per_user: 10000000         # 10M streams per user
  max_line_size: 10000000                # 10MB max line size
  max_entries_limit_per_query: 10000000  # 10M entries per query
  max_streams_matchers_per_query: 10000  # High matchers limit
  
  # Query limits - high values
  max_cache_freshness_per_query: 0       # No cache freshness limit
  split_queries_by_interval: 0           # No query splitting
  max_query_length: 0                    # Unlimited query time range
  max_query_series: 10000000             # High series limit for queries
  
  # Additional high limits
  max_chunks_per_query: 10000000         # High chunk limit
  max_query_lookback: 8760h              # 1 year lookback
  cardinality_limit: 10000000            # High cardinality limit
  
  # Enable features
  allow_structured_metadata: true
  volume_enabled: true

# Accept data for any tenant
distributor:
  ring:
    kvstore:
      store: inmemory

# Configure ingester for high throughput
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /tmp/loki/wal
